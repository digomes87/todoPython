{% extends "base.html" %}

{% block content %}
  <div class="row mt-4">
    <div class="col">
      <h2>Add Item</h2>
      <form action="add_todo/" method="post" class="form-inline">
        <input name="content" type="text" class="form-control mb-2 mr-sm-2" placeholder="type here ...."/>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col">
      <ul class="list-group">
        {% for todo_list in todo_item %}
        <li class="list-group-item">{{todo_list.text}}
        <div class="float-right">
          <form action="delete_todo/{{todo_list.id}}/" action="post">
            <button type="submit" class="btn btn-sm btn-danger mb-2">Delete</button>
          </form>
        </div>
        </li>
        {% endfor %}
        
      </ul>
    </div>
  </div>
{% endblock content %}
